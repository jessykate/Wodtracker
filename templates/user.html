{% extends base.html %}

{% block content %}

<h2>Workouts for {{ user }}</h2>

<div id="frequency_graph">
  <h3>Some Fake Data!</h3>
  <img src="http://chart.apis.google.com/chart?cht=lc&chs=400x200&chd=s:ithankYouGodformostthisamazingdayforthel&chxt=x,y&chxl=0:|Apr|May|June|1:||50+Kb">
</div>

{% for workout in workouts %}
<div id="workouts">
  <div class="workout">
    <div id="{{ workout['_id'] }}">
      <div class="wod_date">
	{{ workout["date"].strftime("%A %B %d, %Y") }}
      </div>
      <div class="wod_body">
	<div class="wod_description">
	  {{ workout["wod"] }}
	</div>
	<div class="wod_score">
	  {{ workout["score"] }}
	</div>
	{% if "comments" in workout %}
	<div class="wod_comments">
	  {{ workout["comments"] }}
	</div>
	{% end %}
      </div>
    </div>
  </div>
</div>
{% end %}

{% end %}
